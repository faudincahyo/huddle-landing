<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- CSS only -->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="container text-center">
    <div class="row">
      <div class="col">
        <img src="./images/logo.svg" class="logo" alt="Logo">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <img class="image" src="./images/illustration-mockups.svg" alt="Ilustration Mockup">
      </div>
      <div class="col">
        <div class="desc">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="btn-regis">Register</button>
        </div>
      </div>
      <div class="row">
        <div class="col mt-5 ">
          <div class="icon position-relative translate-middle-y me-lg-0 float-sm-end">
            <i class="fa fa-facebook"></i>
            <i class="fa fa-twitter"></i>
            <i class="fa fa-instagram"></i>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p>by: Faudin Cahyo W</p>
    </footer>

</body>

</html>
